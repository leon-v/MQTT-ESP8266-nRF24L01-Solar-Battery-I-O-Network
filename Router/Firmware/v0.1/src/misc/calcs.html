<html>
	<head>
		<script src="jquery-3.2.1.min.js"></script>
	</head>

	<body>
		

		<form id="in_power">
			Power Consumption: <input type="text" name="consumption"> mW<br/>
			<input type="submit">
		</form>
		Battery Life: <p id="out_power"></p>

		<script type="text/javascript">
			$(document).on('submit', '#in_power', function(event) {
				event.preventDefault();

				var consumption_mW = parseFloat($(this).find('[name=consumption]').val());
				var consumption_W = consumption_mW / 1000;

				var battery_wH = 10.4; //10.4W/h NCR18650;

				var lifeHours = battery_wH / consumption_W;

				$('#out_power').html( (lifeHours / 24) + " Days") ;

				return true;
			});

		</script>
	</body>
</html>
