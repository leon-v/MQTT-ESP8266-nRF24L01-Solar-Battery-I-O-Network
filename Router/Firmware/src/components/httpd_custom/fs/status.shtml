<!DOCTYPE html>
<html>
	<head>
		<title>Beeline MQTT</title>
		<link href="/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/javascript.js"></script>
	</head>
	<body >
		<h1>Beeline MQTT Router Status</h1>
		<form action="?a=save" method="post">
		    <table class="table">
		    	<tbody>
		    		<tr>
		    			<th colspan="3"><h4>WiFi Status</h4></th>
		    		</tr>
		    		

		    		<tr>
		    			<th colspan="3"><h4>MQTT Status</h4></th>
		    		</tr>

		    		<tr class="roundTop">
		    			<th>Connected</th>
		    			<td><div class="value"><!--#mqttConnected--></div></td>
		    		</tr>

		    		<tr class="roundTop">
		    			<th>Successful Connections</th>
		    			<td><div class="value"><!--#mqttConnectionSuccess--></div></td>
		    		</tr>

		    		<tr class="roundTop">
		    			<th>Failed Connections</th>
		    			<td><div class="value"><!--#mqttConnectionFail--></div></td>
		    		</tr>

		    		<tr class="">
		    			<th>Published</th>
		    			<td><div class="value"><!--#mqttPublish--></div></td>
		    		</tr>

		    		<tr class="">
		    			<th>Dump</th>
		    			<td><div class="value"><!--#mqttDump--></div></td>
		    		</tr>

		    		<tr>
		    			<th colspan="3"><h4>Radio Status</h4></th>
		    		</tr>
		    		<tr class="roundTop">
		    			<th>NRF24L01+ Messages In</th>
		    			<td><div class="value"><!--#radioNrf24l01In--></div></td>
		    		</tr>
		    		
		    	</tbody>
		    </table>
	    </form>
	</body>
</html>
