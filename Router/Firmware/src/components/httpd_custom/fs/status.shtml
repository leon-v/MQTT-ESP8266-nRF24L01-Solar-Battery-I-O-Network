<!DOCTYPE html>
<html>
	<head>
		<title>Beeline MQTT</title>
		<link href="/style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="/javascript.js"></script>
	</head>
	<body >
		<h1>Beeline MQTT Router Status</h1>
		<form action="?a=save" method="post">
		    <table class="table">
		    	<tbody>
		    		<tr>
		    			<th colspan="3"><h4>WiFi Status</h4></th>
		    		</tr>
		    		

		    		<tr>
		    			<th colspan="3"><h4>MQTT Status</h4></th>
		    		</tr>
		    		<tr>
		    			<td>&nbsp;</td>
		    			<td>Last Minute</td>
		    			<td>Total</td>
		    		</tr>
		    		<tr class="roundTop">
		    			<th>Out</th>
		    			<td><div class="input"><!--#mqttMessagesOutCount--></div></td>
		    			<td><div class="input"><!--#mqttMessagesOutTotal--></div></td>
		    		</tr>
		    		<tr class="">
		    			<th>Dumped</th>
		    			<td><div class="input"><!--#mqttMessagesDumpCount--></div></td>
		    			<td><div class="input"><!--#mqttMessagesDumpTotal--></div></td>
		    		</tr>

		    		<tr>
		    			<th colspan="3"><h4>Radio Status</h4></th>
		    		</tr>
		    		<tr>
		    			<td>&nbsp;</td>
		    			<td>Last Minute</td>
		    			<td>Total</td>
		    		</tr>
		    		<tr class="roundTop">
		    			<th>Messages In</th>
		    			<td><div class="input"><!--#radioMessagesInCount--></div></td>
		    			<td><div class="input"><!--#radioMessagesInTotal--></div></td>
		    		</tr>
		    		
		    	</tbody>
		    </table>
	    </form>
	</body>
</html>
